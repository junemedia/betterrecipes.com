    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery(window).keyup(function (event) {
                if (event.keyCode == 37) {
                    jQuery('.slider-nav .left').click();
                }
                if (event.keyCode == 39) {
                    jQuery('.slider-nav .right').click();
                }
            });
        });
    </script>
